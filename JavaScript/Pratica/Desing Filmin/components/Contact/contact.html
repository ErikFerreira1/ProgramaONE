  <body>
    <nav>

        <a href="#"><img src="../../assets/logo.png" alt="logo" /></a>

      <div>

          <li><a href="#">CONTACT</a></li>
        </ul>
      </div>
      <div class="navRight">
        <div id="myOverlay" class="overlay">
          <span class="closebtn" onclick="closeSearch()" title="Close Overlay">
            ×
          </span>
          <div class="overlay-content">
            <form id="searchForm" action="../Search/search.html" method="get">
              <input class="overlay-content-btn" type="text" placeholder="Search.." id="searchInput" name="search" />
              <button type="submit">
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="navSearch">
          <img onclick="openSearch()" src="../../assets/lupa.png" alt="pesquisa" />

            <a href="components/Login/login.html">LOGIN</a>
          </button>
        </div>
      </div>

    <main>
      <div class="mainBannerIntro">
        <div class="sexo">a</div>

        </div>
      </div>
      <div class="mainContact">
        <div class="mainContactTitle">
          <h1>ENTRE EM CONTATO CONOSCO</h1>
          <div class="mainContactForm">
            <form action="#">
                <input type="text" name="Nome" id="nomeId" placeholder="Seu Nome">
                <input type="email" name="Email" id="emailContact" placeholder="Seu Email">
                <input type="text" name="Assunto" id="subjactContact" placeholder="Assunto">
                <input type="text" name="Menssage" id="menssage" placeholder="Digite sua menssagem">
                <button type="submit" id="submitContactForm">Enviar</button>
            </form>
          </div>
        </div>
      </div>
      <footer>
        <div class="footer">
          <div class="footerLogo">
            <a href="#"><img src="../../assets/logo.png" alt="logo" /></a>
          </div>
          <div class="footerLinks">

              <li><a href="../../index.html">HOME</a></li>
              <li><a href="../About/about.html">ABOUT</a></li>
              <li><a href="#">CONTACT</a></li>

        <div class="footerSection">

            <ul class="footerInfo">
              <li><a href="#">FAQ</a></li>
              <li><a href="#">HELP</a></li>
              <li><a href="#">TERMOS</a></li>
