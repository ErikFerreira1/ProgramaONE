<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contato</title>
    <link rel="stylesheet" href="contact.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="contact.js"></script>
  </head>
  <body>
    <nav>
      <div class="navLogo">
        <a href="#"><img src="../../assets/logo.png" alt="logo" /></a>
      </div>
      <div>
        <ul class="navLinks">
          <li><a href="../../index.html">HOME</a></li>
          <li><a href="../About/about.html">ABOUT</a></li>
          <li><a href="../Contact/contact.html">CONTACT</a></li>
        </ul>
      </div>
      <div class="hamburger" onclick="toggleMenu()">&#9776;</div>
      <div class="navRight">
        <div id="myOverlay" class="overlay">
          <span class="closebtn" onclick="closeSearch()" title="Close Overlay">
            ×
          </span>
          <div class="overlay-content">
            <form id="navSearchForm" action="../Search/search.html" method="get">
              <input
                class="overlay-content-btn"
                type="text"
                placeholder="Search.."
                id="searchInput"
                name="search"
              />
              <button>
                <i class="fa fa-search"></i>
              </button>
            </form>
          </div>
        </div>
        <div class="navSearch">
          <img
            onclick="openSearch()"
            src="../../assets/lupa.png"
            alt="pesquisa"
          />
        </div>
        <div class="navLogin">
          <button type="button" id="loginButton">
            <a href="../Login/login.html">LOGIN</a>
          </button>
          <div id="usernameDisplay"></div>
          <button id="idlogoutButton">
            <img src="../../assets/sair.png" alt="sair" />
          </button>
        </div>
      </div>
    </nav>
    <main>
      <h1 id="titleSearch">Busca de Filmes por Gênero</h1>
      <form id="mainSearchForm">
        <label for="genre" class="hidden-label"></label>
        <select id="genre" name="genre">
          <option disabled selected hidden>Gênero</option>
        </select>
      
        <input type="number" id="releaseYear" name="releaseYear" placeholder="Ano" min="1900" max="2024">
        <button id="Buscar" type="submit">Buscar</button>
      </form>
      <div id="results"></div>
    </main>
  </body>
</html>
